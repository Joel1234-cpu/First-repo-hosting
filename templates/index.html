<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gender Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #11998e, #38ef7d);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      perspective: 1000px;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    h2 {
      margin: 0;
      font-size: 2.5em;
      animation: fadeIn 1s ease;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    form {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 420px;
      animation: slideIn 0.8s ease;
      transform: rotateX(5deg);
    }

    input[type="text"] {
      padding: 14px 20px;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      width: 100%;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
    }

    input[type="text"]:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 10px #00ffe7;
    }

    button {
      padding: 14px 30px;
      border: none;
      border-radius: 10px;
      background-color: #27ae60;
      color: white;
      font-size: 17px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(39, 174, 96, 0.5);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #2ecc71;
      transform: scale(1.05);
    }

    .result {
    margin-top: 25px;
    background: rgba(20, 205, 230, 0.2);
    padding: 20px 25px;
    border-radius: 20px;
    text-align: left;
    color: #fff;
    box-shadow:
    0 0 15px rgba(0, 255, 255, 0.8),
    0 0 30px rgba(0, 255, 255, 0.9),
    0 0 45px rgba(0, 255, 255, 1),
    0 0 60px rgba(0, 255, 255, 1);

    backdrop-filter: blur(10px);
    font-size: 1.1em;
    width: fit-content;
    min-width: 250px;
    animation: fadeIn 0.8s ease;
    transition: all 0.3s ease;
    }

    /* Matching subtle glow on text */
    .result strong {
      text-shadow:
      0 0 3px #64dcfaff,
      0 0 5px #3fdefaff,
      0 0 8px #26d3f1ff;
    } 
      

    .result div {
    margin: 10px 0;
    font-weight: 600;
    text-shadow:
      0 0 2px #00eaff,
      0 0 5px #00eaff,
      0 0 10px #00eaff,
      0 0 15px #00eaff;

    display: flex;
    align-items: center;
    gap: 8px;
    }


    .result:hover {
    transform: translateY(-5px) scale(1.02);
    }


    footer {
    background-color: rgba(2, 3, 2, 0.08);
    color: #e1fdf2ff;
    padding: 20px;
    text-align: center;
    font-size: 1rem;
    border-top: 1px solid rgba(0, 255, 128, 0.3);
    box-shadow:
    0 0 10px #33ff99,
    0 0 20px #33ff99,
    0 0 30px #33ff99;

    text-shadow:
    0 0 3px #66ffcc,
    0 0 5px #66ffcc;
    }


    @media (max-width: 600px) {
      h2 {
        font-size: 1.8em;
      }

      form {
        padding: 25px;
      }

      input[type="text"], button {
        width: 100%;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: rotateX(20deg) translateY(40px); }
      to { opacity: 1; transform: rotateX(5deg) translateY(0); }
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7; }
      to { box-shadow: 0 0 25px #00ffd5, 0 0 40px #00ffc8; }
    }

    @keyframes pulseGlow {
      0%, 100% {
      box-shadow:
      0 0 10px #003366,
      0 0 20px #004080,
      0 0 30px #0059b3,
      0 0 40px #0073e6;
    }
    50% {
      box-shadow:
      0 0 15px #004080,
      0 0 25px #0059b3,
      0 0 35px #0073e6,
      0 0 45px #3399ff;
    }
  }



  </style>
</head>

<body>
  <header>
    <h2>üîç Gender Predictor by AI</h2>
  </header>

  <main>
    <form action="/predict" method="post">
      <input type="text" name="name" placeholder="Enter a name" required>
      <button type="submit">Predict</button>

      {% if error %}
        <div class="result" style="color: #ff6b6b; box-shadow: 0 0 15px rgba(255,0,0,0.3);">
          {{ error }}
        </div>
      {% endif %}

      {% if name %}
        <div class="result">
          <div>üë§ <strong>Name:</strong> {{ name.title() }}</div>
          <div>‚ößÔ∏è <strong>Gender:</strong> {{ gender }}</div>
          <div>üìä <strong>Confidence:</strong> {{ confidence }}%</div>
        </div>
      {% endif %}
    </form>
  </main>

  <footer>
    ¬© 2025 Gender Prediction ‚Ä¢ ‚ö° Built with Flask & ‚ù§Ô∏è by Joel_Koshy
  </footer>
</body>
</html>
